<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piggyvest landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="inner-div">
            <img src='piggyvest.svg'>
        </div>
            <div id="form-div">
                <form action="">
                    <h1>Create a Secure Account</h1>
                    <p>Welcome to the future of savings and investments</p>
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Full Name">
                    <label for="email">Email Address</label>
                    <input type="text" placeholder="Email Address">
                    <label for="phone">Phone Number</label>
                    <input type="number" placeholder="Phone Number">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password">
                    <label for="referral">Referrer Phone or Promo Code (Optional)</label>
                    <input type="number" placeholder="Referrer phone or code">
                    <label for="about-us">How did you hear about us?(optional)</label>
                    <select name="about-us" id="about-us">
                        <option value="click">Click To Select</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="family">Friends/Family/Coworker Referral</option>
                        <option value="Google-search">Google Search</option>
                        <option value="google-play">Google Playstore</option>
                        <option value="online">Online Blog</option>
                        <option value="news">Local Newspaper</option>
                        <option value="event">At an event</option>
                        <option value="other">Other</option>
                    </select>
                    <button type='submit'>Create Account</button>
                </form>
            </div>
    </div>
             <div class="last-div">
        <p>Already have an account? Log in</p>
    </div>
</body>
</html>
